<mat-card class="list-footer">
  <div class="count-item">
    <p>{{ taskCompleted }} items left</p>
  </div>

  <div class="filter">
    <p (click)="getAllTask()">All</p>
    <p (click)="getActiveTask()">Active</p>
    <p (click)="getCompletedTask()">Completed</p>
  </div>
  <div class="clear-completed" (click)="deleteCompleted()">
    <p>Clear Completed</p>
  </div>
</mat-card>
